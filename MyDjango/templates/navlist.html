<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for name in nav_name %}

    <h2>{{ name.type }}</h2>

    <p>
    {% for j in name.value %}
        {% if forloop.first %} -
        {% endif %}
        {{ j }}
        {% if not forloop.last %} | {% endif %}
    {% endfor %}
    </p>

{% endfor %}






</body>
</html>
